<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet"/>

  <!-- Icons Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <!-- Custom Style Sheet -->
  <link rel="stylesheet" href="css/style.css" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Huddle" class="logo">
    </header>

    <div class="contenido">
      <div class="img">
        <img src="images/illustration-mockups.svg" alt="" class="img-mockups">
      </div>

      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register</a>
      </div>
    </div>

    <div class="footer">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>


     

    

    <footer>
      <p class="attribution">
        Challenge by Frontend Mentor. 
        Coded by <a href="https://www.frontendmentor.io/profile/saulry90" target="_blank">Saúl Roldán</a>.
      </p>
    </footer>
  </div>
</body>
</html>
